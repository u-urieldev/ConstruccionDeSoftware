<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_grid_6.css">
    <title>Grid 6</title>
</head>
<body>
    <div id="grid-container">
        <!-- Row 1 -->
        <div class="grid-item a1 first-row" id="g-item-1"> 1 </div>
        <div class="grid-item a2 first-row" id="g-item-4"> 4 </div>
        <div class="grid-item a3 first-row" id="g-item-3"> 3 </div>

        <!-- Row 1 -->
        <div class="grid-item b1" id="g-item-2"> 2 </div>
        <div class="grid-item b2" id="g-item-4"> 4 </div>
        <div class="grid-item b3" id="g-item-3"> 3 </div>

        <!-- Row 3, 4 -->
        <div class="grid-item c1" id="g-item-3"> 3 </div>
        <div class="grid-item c2" id="g-item-6"> 6 </div>
        <div class="grid-item c3" id="g-item-4"> 4 </div>
        <div class="grid-item c4" id="g-item-1"> 1 </div>

        <!-- Row 3, 4 -->
        <div class="grid-item d1" id="g-item-6"> 6 </div>
        <div class="grid-item d2" id="g-item-3"> 3 </div>
    </div>
</body>
</html>
